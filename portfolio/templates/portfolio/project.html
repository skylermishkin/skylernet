{% extends 'skylernet/base.html' %}

{% load static %}

{% block title %}{{ project.title }}{% endblock %}

{% block styles %}
<!-- Custom styles for this template -->
<link href="{% static 'portfolio/project.css' %}" rel="stylesheet" type='text/css'>
{% endblock %}

{% block content %}
<!-- Page Content from https://github.com/BlackrockDigital/startbootstrap-portfolio-item
see LICENSE-BLACKROCK.txt for licensing information
-->
<div class="container">

  <!-- Portfolio Item Heading -->
  <h1 class="my-4">{{ project.title }}</h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" src="{{ project.image.url }}" alt="Image for {{ project.title }}">
    </div>

    <div class="col-md-4">{{ project.long }}</div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <h3 class="my-4">Related Projects</h3>

  <div class="row">

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
{% endblock %}
